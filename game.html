<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>クイズバトル!!!</title>
    <script>

        function arrayShuffle(array)
        {
            for (var i = (array.length - 1); 0 < i; i--){
                var r = Math.floor(Math.random() * (i + 1));

                var tmp = array[i];
                array[i] = array[r];
                array[r] = array[i];
            }

            return array;
        }

        
        var no = 0;
        var quizeList = [
            {
                quizes: "CHUNITHM PRADISE LOSTにて登場した最多ノーツになった15",
                answer: "祈 -我ら神祖と歩むものなり-"
            },
            {
                quizes: "CHUNITH 現15で一番古い楽曲",
                answer: "怒槌"
            },
            {
                quizes: "スカイフェザーの14+の曲",
                answer: "Glorious Crown"
            }
        ]

        
        function quize() 
        {
                document.getElementById("question").innerHTML = quizeList[no % quizeList.length].quizes;
        }

        function judgment() 
        {
                var ans = document.getElementById("ans").value;

                if(ans == quizeList[no].answer){
                    output = "正解";
                }

                else{
                    output = "不正解";
                }

                document.getElementById("output_judgment").innerHTML = output;

                no++;
                quize();
        }
    </script>
</head>
<body onload="quize()">
    
    <div class="grid-area">
        <div class="backsite">
            <a href="index.html">トップに戻る(セーブはされません)</a>
        </div>

        <div class="BattleFielde">
            <p id="output_judgment"></p>
        </div>

        <div class="mainGame">
            <div id="question"></div>
            <input type="text" id="ans" placeholder="答えを入力">
            <button onclick="">決定</button>
        </div>
    </div>
    
</body>
</html>
